<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"/>
        <meta charset="utf-8">
        <title>우리의 설문지</title>

        <style>
            body {
              font-family: 'Pretendard', sans-serif;
            }
          </style>
    </head>
    <body class="container">
        <br/><br/>  
        <div class="card">
            <div class="card-body">
                <img src="https://i.namu.wiki/i/K35xg_xOR6xQugv5z7OA5McfGddwP9-mP6_jfh9tKGwTzksPXimI3J6-PJOQWyKCyhkq1JHTttviVHBSCsGC0Q.svg">
                <h1>우리의 설문지</h1>
                <form action="https://send.pageclip.co/WffEQU5nanZd49TlaswKecV1gglqkGrC" class="pageclip-form" method="post">
                    <div class="mb-3">
                        <label>이름</label>
                        <div class="input-group">
                            <input type="text" name="name" placeholder="당신은 이름을 입력하다." class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>전자메일</label>
                        <div class="input-group">
                            <input type="email" name="email" placeholder="당신은 전자메일을 입력하다." class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>학생 번호</label>
                        <div class="input-group">
                            <input type="number" name="student_name" placeholder="당신은 학생 번호를 입력하다." class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>계좌 비밀번호</label>
                        <div class="input-group">
                            <input type="password" name="password" placeholder="당신의 계좌 비밀번호를 입력하다." class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>성별</label>
                        <div class="form-check">
                            <input type="radio" name="gender" value="male" class="form-check-input">남자</input>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="gender" value="female" class="form-check-input">여자</input>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="gender" value="etc" class="form-check-input">공개하지 않다.</input>
                        </div>
                    </div>
                    <div class="mb-3">
                    <label>평면각</label>
                        <select name="grade" class="form-select">
                            <option value="1">1학년</option>
                            <option value="2">2학년</option>
                            <option value="3">3학년</option>
                            <option value="4">4학년</option>
                            <option value="5">~보다 더 높은.</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>당신은 사회주의를 지지한다?</label>
                        <div class="form-check">
                            <input type="radio" name="social" value="yes" class="form-check-input">네</input>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="social" value="no" class="form-check-input">아니요</input>
                        </div>
                    </div>
                    <input type="text" name="version" value="v1" hidden readonly>
                    <button type="submit" class="pageclip-form__submit btn btn-primary">제출하다.</button>
                </form>
                <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            </div>
        </div>
    </body>
</html>
